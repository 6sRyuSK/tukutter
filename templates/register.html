<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/reset.min.css">
  <link rel="stylesheet" href="/static/css/main.min.css">
  <link rel="stylesheet" href="/static/css/registration.min.css">
  <title>tukutter | 新規登録</title>
</head>
<body>
<main id="registration">
  <div class="logo">
    <img class="logo-text" src="/static/img/logo-text.png" alt="">
    <p>ユーザー登録</p>
  </div>
  <form action="/register" method="post">
    <div class="inline">
      <label for="login_id">login_id</label>
      <input type="text" name="login_id" value="">
    </div>
    <div class="inline">
      <label for="user_pass">password</label>
      <input type="password" name="user_pass" value="">
    </div>
    <div class="inline">
      <label for="user_pass">password確認</label>
      <input name="confirm_user_pass" value="">
    </div>
    <div class="inline">
      <label for="user_name">お名前</label>
      <input type="text" name="user_name" value="">
    </div>
    <input class="button" type="submit" name="submit" value="新規登録">
  </form>
</main>
</body>
